<!doctype html>
<html lang="en-US">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>iCoachBasketball.com</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="manifest" href="/cycletracker.json" />
    <link rel="icon" href="images/icons/icb-48-48.png" />
</head>

<body>
    <h1>Period tracker</h1>
    <form>
        <fieldset>
            <legend>Enter your period start and end date</legend>
            <p>
                <label for="start-date">Start date</label>
                <input type="date" id="start-date" required />
            </p>
            <p>
                <label for="end-date">End date</label>
                <input type="date" id="end-date" required />
            </p>
        </fieldset>
        <p>
            <button type="submit">Add Period</button>
        </p>
    </form>
    <section id="past-periods">
        <!-- <h2>Past periods</h2>
        <ul>
            <li>From 01/01/2024 to 01/06/2024</li>
            <li>From 01/29/2024 to 02/04/2024</li>
        </ul> -->
    </section>
    <script src="app.js" defer></script>
    <!-- Register the app's service worker. -->
    <script>
        if ("serviceWorker" in navigator) {
            // Register a service worker hosted at the root of the
            // site using the default scope.
            navigator.serviceWorker.register("sw.js").then(
                (registration) => {
                    alert("Service worker registration succeeded:", registration);
                },
                (error) => {
                    alert(`Service worker registration failed: ${error}`);
                },
            );
        } else {
            alert("Service workers are not supported.");
        }
    </script>
</body>

</html>
